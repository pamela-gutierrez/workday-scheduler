<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->


  <!-- Making 9 different row "times", one for each hour of the 9 hour day -->
  <div class="container">
    <div class="row">

      <!-- This is for the hour -->
      <div class="hour1 col-md-2" id="9">
        09 A.M.
      </div>

      <!-- This is for the text input -->
      <textarea class="col-md-9" class="text-box"></textarea>

      <!-- This is for the save button -->
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 10am -->
    <div class="row">
      <div class="col-md-2" id="10">
        10 A.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 11am -->
    <div class="row">
      <div class="col-md-2" id="11">
        11 A.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 12pm -->
    <div class="row">
      <div class="col-md-2" id="12">
        12 P.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 1pm -->
    <div class="row">
      <div class="col-md-2" id="13">
        01 P.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 2pm -->
    <div class="row">
      <div class="col-md-2" id="14">
        02 P.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 3pm -->
    <div class="row">
      <div class="col-md-2" id="15">
        03 P.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 4pm -->
    <div class="row">
      <div class="col-md-2" id="16">
        04 P.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>

    <!-- 5pm -->
    <div class="row">
      <div class="col-md-2" id="17">
        05 P.M.
      </div>
      <textarea class="col-md-9" class="text-box"></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fas fa-save"></i></button>
    </div>



  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
